{% extends 'user_register/base.html' %}

{% block content %}


<div class="col-md-4 mx-auto" style="margin-left: 35rem">
  <form action="{% url 'admin_login' %}" method="POST">
      
      {% csrf_token %}
  
      <div class="mb-3">
          <h1> ADMIN LOGIN </h1>
      </div>
      <div class="form-group mb-3 " >
        <label for="exampleInputtext" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="exampleInputtext" >
      </div>
      <div class="form-group mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1">
      </div>
      <br>
      <button type="submit" class="btn btn-success">Log in</button>
      <a href="{% url 'login' %}" class="btn btn-secondary btn-md ml-2">
        Back
      </a>
  </form>

  {% for message in messages %}
    <p>{{message}}</p>
  {% endfor %}


</div>
{% endblock %}
